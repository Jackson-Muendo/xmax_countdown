
/<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type = "text/css" href="style.css">
    <title>Count Down To Christmas Timer</title>
</head>
<body>
    <div id="main">
        <table class="countdownContainer">
          <tr class="christmas">
            <td colspan="4">Christmas - <span>Countdown</span></td>
          </tr>
          <tr class="counter">
            <td id="days">100</td>
            <td id="hours">4</td>
            <td id="minutes">12</td>
            <td id="seconds">22</td>
          </tr>
          <tr>
            <td>Days</td>
            <td>Hours</td>
            <td>Minutes</td>
            <td>Seconds</td>
          </tr>
      </table>
    </div>
    <script type = "text/javascript" src = "christmas.js"></script>
</body>
</html>
