<!DOCTYPE html>

<html>

    <head>
        
        <title>Christmas</title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" type = "text/css" href="style.css">
    
    </head>

    <body>

        <div class = "container">
            <canvas id = "canvas"></canvas>
            <section class = "section">
                <div class = "text">
                    <h3>Christmas</h3>
                </div>
            </section>
        </div>

        <!-- Count down -->
        <table class = "container" cellpadding = "20px">
            <tr class = "info">
                <td id = "days"></td>
                <td id = "h"></td>
                <td id = "mins"></td>
                <td id = "sec"></td>
            </tr>
            <tr>
                <td>Days</td>
                <td>Hours</td>
                <td>Minutes</td>
                <td>Seconds</td>
            </tr>
        </table>

        <!-- Linking to js -->
        <script type = "text/javascript" src = "christmas.js"></script>

    </body>

</html>
